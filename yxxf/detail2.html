        <script>
    var url = window.location.href;
    var ind = url.indexOf('.html?');
    var keyWord = url.substr(ind + 6);

    $.ajax({
        url : 'ajax/' + keyWord + '.json',
        success : function(data){
            var Len = data.img.length;
            callBack(data, Len)
        },
        error : function(e){
            console.log(e)
        }
    });


    function callBack(data, Len){
        var HTML = '';
        for(let i =0; i<Len; i++){
            HTML += '<div class="post-masonry col-md-4 col-sm-6">'+
                    '<div class="post-thumb">'+
                    '<img src="picture/'+ keyWord + '/0%20('+ i +').jpg" alt="湖北伊雪">'+
                    '<div class="title-over">'+
                    '<h4><a href="#">'+ data.title[i] +'</a></h4>'+
                    '</div>'+
                    '<div class="post-hover text-center">'+
                    '<div class="inside">'+
                    '<!--<i class="fa fa-plus"></i>-->'+
                    '<!--<span class="date">25 Jan 2084</span>-->'+
                    '<h4><a>'+ data.showTitle1[i] +'</a></h4>'+
                    '<p>'+ data.showTitle2[i] +'</p>'+
                    '</div>'+
                    '</div>'+
                    '</div>'+
                    '</div>'
        }

        $('.masonry-true').append(HTML)
    }
</script>
